{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <style>
            .imgs{
              width: 150px;
              margin: 10px;
            }
        </style>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <script src="https://kit.fontawesome.com/ac22349b7f.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        {% block head %}{% endblock %}
    </head>

    <body>
        {% block nav-bar %}{% endblock %}
        {% block nav %}{% endblock %}
        <div class="container">
            {% block contents %}{% endblock %}
            {% block detail %}{% endblock %}
            {% block list %}{% endblock %}
            {% block input %}{% endblock %}
            {% block script %}{% endblock %}
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>



        <script>

            function setThumbnail(event) {
                var reader = new FileReader();
                reader.onload = function(event) {
                    var img = document.createElement("img");
                    img.setAttribute("src", event.target.result);
                    document.querySelector("div#image_container").appendChild(img);
                    let attached = document.querySelectorAll('.attached')

                    var countImage = document.querySelector("div#image_container").children.length
                    document.querySelector("div#image_container").lastChild.setAttribute('class', 'imgs')
                    if (countImage<5){
                        attached[countImage].style.display ="block"
                    }


                };
                reader.readAsDataURL(event.target.files[0]);
            }
        </script>
    </body>
</html>
